<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link rel="icon" type="image/x-icon" href="basicKanban.ico">
    <title>basic-Kanban</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="loadPrevTasks()">
    <div class="navbar">
        <div class="headingDiv">BASIC KANBAN</div>
        <div id='clearBtn' class="actionBtn" data-action="clear">CLEAR BOARD</div>
    </div>
    <div class="workStation">
        <div id="inToDoDiv" class="toDoDiv list">
            <div class="toDoHeading heading"> TO DO</div>
            <div class="inputDiv">
                <input id="newTask" class="inputField" placeholder="add new Task..." type="text">
                <div data-action="create" class="addBtn actionBtn">ADD</div>
            </div>
            <div data-status='inToDo' class="taskTemp">
                <p id="task">created by Krishan.</p>
                <div>
                    <div data-action="delete" class="actionBtn">Del</div>
                </div>
            </div>
        </div>
        <div id='inProgressDiv' class="list">
            <div class="inProgressHeading heading">IN PROGRESS</div>
        </div>
        <div id="inReviewDiv" class="list">
            <div class="inReviewHeading heading">IN REVIEW</div>
        </div>
        <div id="inDoneDiv" class="doneDiv list">
            <div class="doneHeading heading">DONE</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
